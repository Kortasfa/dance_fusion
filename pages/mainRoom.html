<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Let's dance</title>
    <script src="../static/script/mainRoom.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="/static/css/mainRoom.css" type="text/css" rel="stylesheet"/>
    <script>let WssURL = "{{ .WssURL }}"</script>
</head>
<body class="page">
<header class="header">
    <div>
        <div class="header__guide">
            <div>
                <a class="guide__title">Kode room</a>
                <a class="guide__code" id="CodeRoom">{{ .RoomKey }}</a>
            </div>
            <img src="../static/svg/question-answer-svgrepo-com.svg" class="header__icon" id="openGuide">
        </div>
    </div>
</header>
<div class="page__info" id="guide" onclick="closeGuide()">
</div>
<div class="content">
    <img class="btn-back" id="return-button" src="../static/svg/Group 6.svg" onclick="closeSong()">
    <div class="dance-style" id="list-genre">
        {{ range .Styles }}
        <div class="dance-style__button" id="{{ .StyleID }}" onclick="openSong(this)">
            <a href="#" class="button__text">{{ .StyleName }}</a>
        </div>
        {{ end }}
    </div>
    <div id="list-song" class="songs none">
        {{ range .Songs }}
        <div class="song__section none style-id={{ .StyleID }}" id={{ .StyleID }}>
            <img src="../{{ .ImageSrc }}" class="section__img" id="{{ .SongID}}" onclick="showVideo(this)">
            <div class="section__name">
                <a class="none" id="9{{ .SongID }}">../{{ .PreviewVideoSrc }}</a>
                <div class="name__title">{{ .SongName }}</div>
                <div class="name__subtitle">{{ .SongAuthor }}</div>
            </div>
        </div>
        {{ end }}
    </div>
    <div class="game-menu">
        <div class="game-menu__party">
            <div class="party__user">
                <div class="user__avatar"></div>
                <div class="user__name">Kirill</div>
            </div>
            <div class="party__user">
                <div class="user__avatar"></div>
                <div class="user__name">Zachar</div>
            </div>
            <div class="party__user">
                <div class="user__avatar"></div>
                <div class="user__name">Maksim</div>
            </div>
            <div class="party__user">
                <div class="user__avatar"></div>
                <div class="user__name">Valeryan</div>
            </div>
        </div>
        <div class="game-menu__line"></div>
        <iframe id="videoPlayer" class="game-menu__preview" src="../static/video/burn.mp4"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" autoplay="autoplay"
                allowfullscreen></iframe>
        <div class="game-menu__play-button" id="Play"><a class="play-button" href="#" onclick="startGame">Play</a></div>
    </div>
</div>
</body>
</html>

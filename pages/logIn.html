<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title> <!--это потом исправить-->
    <link rel="stylesheet" href="/static/css/logIn.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="static/img/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="static/img/favicon.ico" type="image/x-icon">
    <script src="/static/script/logIn.js " defer></script>
  </head>
  <body class="page">
    <div class="logo">
      <span style="--i:1" class="logo__item">D</span>
      <span style="--i:2" class="logo__item">a</span>
      <span style="--i:3" class="logo__item">n</span>
      <span style="--i:4" class="logo__item">c</span>
      <span style="--i:5" class="logo__item">e</span>
      <span style="--i:6" class="logo__item">⠀</span>
      <span style="--i:7" class="logo__item">F</span>
      <span style="--i:8" class="logo__item">u</span>
      <span style="--i:9" class="logo__item">s</span>
      <span style="--i:10" class="logo__item">i</span>
      <span style="--i:11" class="logo__item">o</span>
      <span style="--i:12" class="logo__item">n</span>
    </div>
    <div class="entrance">
      <div class="entrance__field">
        <span class="field__description">Username</span>
        <input id="name" class="field__input" type="text">
        <span class="field__warning-wrong hidden">Wrong username or password!</span>
        <span id="username-empty" class="field__warning hidden">The field is empty</span>
      </div>
      <div class="entrance__field">
        <span class="field__description">Password</span>
        <input id="password" class="field__input field__input_type-password" type="password">
        <img class="field__eye hidden" src="/static/img/eye_off.svg" alt="">
        <span class="field__warning-wrong hidden">Wrong username or password!</span>
        <span id="password-empty" class="field__warning hidden">The field is empty</span>
      </div>
      <button id="btn-sign-up" class="entrance__btn">Log In</button>
      <div class="entrance__signup-text">
        <span class="signup-text__offer">If you haven't registered, then </span>
        <span id="sign-up-link" class="signup-text__offer signup-text__offer_link">let's do it</span>
      </div>
    </div>
  </body>
</html>

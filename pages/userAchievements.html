<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Achievements</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="../static/css/userAchievements.css " type="text/css" rel="stylesheet"/>
  <script src="../static/script/userAchievements.js" defer></script>
</head>
<body class="page">
  <div class="achievements">
    <div class="achievements__levels">
      <div class="levels__level">
        <div class="level__type level-selected">Easy</div>
        <div class="level__type">Medium</div>
        <div class="level__type">Hard</div>
      </div>
    </div>
    <div class="achievements__positions" data-level = "{{ .Level }}">
        <span class="positions__position-name">achievements</span>
        <span class="positions__part-complete">0/5</span>
    </div>
  </div>

</body>
</html>

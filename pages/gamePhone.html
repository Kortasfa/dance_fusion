<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect</title> <!--это потом исправить-->
  <link rel="stylesheet" href="/static/css/gamePhone.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Roboto&display=swap" rel="stylesheet">
  <script src="/static/script/gamePhone.js " defer></script>
  </head>
  <body class="page">
    <div class="users">
      <div class="users__user">
        <div  class="user__head">
          <div class="head__body"><img class="body" alt=""></div>
          <div class="head__face"><img class="face"  alt=""></div>
          <div class="head__hat"><img class="hat" alt=""></div>
        </div>
        <span class="user__name">Name 1</span>
        <div class="user__new-achievement">
          <div class="new-achievement__text hidden">
            {{ .NewAchievement }}
          </div>
          <div class="new-achievement__notification">!</div>
        </div>
      </div>
    </div>
    <div class="menu">
      <div id="custom" class="menu__point menu__point_border">
        <span class="point__text" >Customization</span>
      </div>
      <div class="menu__point menu__point_border" id="achievements">
        <span class="point__text">Achievements</span>
        <div class="point__new-achievement"></div>
      </div>
      <div class="menu__point" id="logout">
        <span class="point__text">Log Out</span>
      </div>
    </div>
    <img class="btn-leave-room hidden" src="/static/img/log_out.svg">
    <div class="color-flag hidden"></div>
    <div class="entrance">
      <div class="logo">
        <span style="--i:1" class="logo__item">D</span>
        <span style="--i:2" class="logo__item">a</span>
        <span style="--i:3" class="logo__item">n</span>
        <span style="--i:4" class="logo__item">c</span>
        <span style="--i:5" class="logo__item">e</span>
        <span style="--i:6" class="logo__item">⠀</span>
        <span style="--i:7" class="logo__item">F</span>
        <span style="--i:8" class="logo__item">u</span>
        <span style="--i:9" class="logo__item">s</span>
        <span style="--i:10" class="logo__item">i</span>
        <span style="--i:11" class="logo__item">o</span>
        <span style="--i:12" class="logo__item">n</span>
      </div>
      <div class="entrance__entrance-id-room">
        <input class="entrance-id-room__field" type="number">
        <span id="id-warning" class="entrance-id-room__warning hidden">The room code is not found!</span>
        <span id="id-empty" class="entrance-id-room__warning hidden">The field is empty</span>
        <span id="id-full" class="entrance-id-room__warning hidden">The field is empty</span>
      </div>
      <button id="btn-join" class="entrance__btn-join">Connect</button>
    </div>
    <div class="dance-block hidden">
      <span class="dance-block__connection">You are joined!</span>
      <span class="dance-block__instruction">Please, hold your phone in the right hand</span>
      <div class="dance-block__rating-scale"></div>
      <div class="dance-block__rating-stars">
        <img class="rating-stars__star hidden rating-stars__star_megaStar" id="mega-star" src="/static/img/mega_star.svg">
        <img class="rating-stars__star" id="star-5" src="/static/img/star_white.svg" alt="">
        <img class="rating-stars__star" id="star-4" src="/static/img/star_white.svg" alt="">
        <img class="rating-stars__star" id="star-3" src="/static/img/star_white.svg" alt="">
        <img class="rating-stars__star" id="star-2" src="/static/img/star_white.svg" alt="">
        <img class="rating-stars__star" id="star-1" src="/static/img/star_white.svg" alt="">
      </div>
    </div>
  </body>
</html>

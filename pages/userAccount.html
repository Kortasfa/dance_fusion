<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Let's dance</title>
	<link rel="preconnect" href="https://fonts.googleapis.com"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="../static/css/userAccount.css " type="text/css" rel="stylesheet"/>
</head>
<body>
<div class="customization">
	<div class="customization__character">
		<div class="character__avatar">
			<div>
				<div  class="avatar">
					<div class="avatar__circle"></div>
					<div class="avatar__face"></div>
					<div class="avatar__hat"></div>
				</div>
				<div class="avatar__name">UserName</div>
			</div>
      <div  class="avatar">
				<div class="avatar__circle"></div>
				<div class="avatar__face"></div>
				<div class="avatar__hat"></div>
      </div>
      <div class="avatar__name">UserName</div>
		</div>
		<div class="character__level"></div>
	</div>
	<div class="customization__option">
		<div class="option__type">
			<div class="type" id="hat">hat</div>
			<div class="type" id="face">face</div>
			<div class="type" id="circle">circle</div>
		</div>
		<div class="change">
			<div></div>
		</div>
	</div>
</div>

</html>
